<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Canvas</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        canvas {
            background-color: white;
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
            width: 800px; /* Set the width to 800 */
            height: 600px; /* Set the height to 600 */
        }

        @media (max-width: 800px) {
            canvas {
                width: 100%;
                max-width: 800px; /* Set the max-width to 800 */
                height: auto;
            }
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <div class="controls"></div>

    <script src="indexGood.js"></script>
</body>
</html>
